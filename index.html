<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighbourhood Map</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<section id="filter-container">
		<h3>Filter</h3>
		<input id="filter" type="text" data-bind="textInput: filter, event: {keyup: filterMarkers}" placeholder="e.g. Park Dale">
		<ul id="filter-list" data-bind="foreach: markers">
			<li class="filter-items" data-bind="text: title, visible: visible"></li>
		</ul>
	</section>
	<a href="#"></a>
	<section id="map"></section>
	<script src="lib/knockout-3.2.0.js"></script>
	<script src="scripts.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5PMW-ZjMRvLCXg-9ftg4FeTx9_TXCBbU&v=3&callback=initMap" onerror="mapsError()"></script>
</body>
</html>
